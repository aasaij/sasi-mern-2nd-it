<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-success">
    <div class="container-fluid text-success bg-success-subtle">
      <h1 class="text-center">Student Registration Form</h1>
    </div>
    <div class="container-sm bg-success-subtle">
      <form action="">
        <label class="form-label" for="">First Name </label>
        <input
          class="form-control"
          type="text"
          placeholder="Enter your first name"
        />
        <label class="form-label" for="">Last Name</label>
        <input
          class="form-control"
          type="text"
          placeholder="Enter your last name"
        />
        <label class="form-label" for="">Email ID</label>
        <input
          class="form-control"
          type="email"
          name=""
          id=""
          placeholder="Enter your email id"
        />
        <label class="form-label" for="">Address</label>
        <textarea
          placeholder="Enter your address"
          class="form-control"
          rows="5"
          name=""
          id=""
        ></textarea>
        <label class="form-label" for="">Contact Number</label>
        <input
          class="form-control"
          type="number"
          name=""
          id=""
          placeholder="Enter your mobile number"
        />
        <label for="" class="form-label">Password</label>
        <input class="form-control" type="password" name="" id="" />
        <fieldset>
          <legend>Gender</legend>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id=""
              checked
            />
            <label class="form-check-label" for="">Male</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="" />
            <label class="form-check-label" for="">Female</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="" />
            <label class="form-check-label" for="">Transgender</label>
          </div>
        </fieldset>
        <label class="form-label" for="">Qualification</label>
        <select class="form-select form-select-md" name="qualification" id="">
          <option value="UG">Under Graduate</option>
          <option value="PG" selected>Post Graduate</option>
          <option value="DR">Doctorate</option>
          <option value="IN">Intermediate</option>
          <option value="OT">Others</option>
        </select>
        <button type="button" class="btn btn-success m-3">Submit</button>
        <button type="reset" class="btn btn-danger m-3">Cancel</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
