<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Responsive Layout</title>
    <style>
      /* General styles */
      body {
        /* min-height: 100vh; */
        margin: 0;
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }

      .header,
      .footer {
        background-color: #007bff;
        color: white;
        text-align: center;
        padding: 1em;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        padding: 10px;
      }

      .main-content {
        background-color: #f4f4f4;
        min-height: 60vh;
        padding: 20px;
        flex: 0 0 70%;
      }

      .sidebar {
        background-color: #ddd;
        padding: 20px;
        flex: 0 0 25%;
      }

      /* Footer styles */
      .footer {
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
      }

      /* Responsive Design using Media Queries */
      @media (max-width: 768px) {
        .main-content {
          /* min-height: 80vh; */
          flex: 0 0 100%;
          margin-bottom: 20px;
        }

        .sidebar {
          flex: 0 0 100%;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1>Responsive Web Page</h1>
    </header>

    <div class="container">
      <main class="main-content">
        <p>
          This is the main content area. Resize the browser window to see the
          layout change based on screen width.
        </p>
      </main>

      <aside class="sidebar">
        <p>
          This is the sidebar content. On smaller screens, it will move below
          the main content.
        </p>
      </aside>
    </div>

    <footer class="footer">
      <p>Footer Content</p>
    </footer>
  </body>
</html>
