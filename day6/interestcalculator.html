<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interest Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container bg-success-subtle">
      <h1 class="text-center">Interest Calculator</h1>
      <form action="">
        <label for="principal" class="form-label">Principal Amount</label>
        <input
          id="principal"
          class="form-control"
          type="number"
          placeholder="Enter principal amount"
          required
        />
        <label for="rate" class="form-label">Rate of Interest</label>
        <input
          id="rate"
          type="number"
          class="form-control"
          placeholder="Enter rate of interest"
          required
        />
        <label for="years" class="form-label">Number of years</label>
        <input
          id="years"
          type="number"
          class="form-control"
          placeholder="Enter number of years"
          required
        />
        <label for="" class="form-label">Interest</label>
        <input id="result" type="number" class="form-control" readonly />
        <fieldset>
          <legend>Interest Type</legend>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              name="int_type"
              id="si"
              checked
            />
            <label class="form-check-label" for="">Simple Interest</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              name="int_type"
              id="ci"
            />
            <label class="form-check-label" for="">Compound Interest</label>
          </div>
        </fieldset>
        <button
          onclick="calculateInterest()"
          type="button"
          class="btn btn-success m-4"
        >
          Calculate
        </button>
        <button type="reset" class="btn btn-warning m-4">Clear</button>
      </form>
    </div>
    <script src="./interestcalculator.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
